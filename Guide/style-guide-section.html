<section id="styleguide-section-{SECTION_TITLE}" class="styleguide-section">
  <h2>{SECTION_TITLE}</h2>
  <div class="styleguide-section-docs">
    <p>{SECTION_DOCUMENTATION}</p>
  </div>
  <div class="styleguide-sectoin-block">
    <div class="styleguide-section-files">Reference files: {FILE_NAMES}</div>
    <h3>DEMO_TITLE</h3>
    <div class="styleguide-demo-block">
      <div class="styleguide-demo-each">{DEMO_MARKUP}</div>
      <button class="btn-styleguide-code js-btn-styleguide-code">Code</button>
    </div>
  </div>
</section>
